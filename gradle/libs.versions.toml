[versions]
guava = "33.3.1-jre"
lombok = "1.18.36"
weld = "6.0.0.Final"
vertx = "4.5.13"
resteasy = "6.2.11.Final"
smallrye-config = "3.11.0"
flogger = "0.8"
logback = "1.5.16"
slf4j = "2.0.16"
junit-jupiter = "5.11.1"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
weld = { module = "org.jboss.weld.se:weld-se-shaded", version.ref = "weld" }
vertx-core = { module = "io.vertx:vertx-core", version.ref = "vertx" }
vertx-web = { module = "io.vertx:vertx-web", version.ref = "vertx" }
resteasy-bom = { module = "org.jboss.resteasy:resteasy-bom", version.ref = "resteasy" }
resteasy-vertx = { module = "org.jboss.resteasy:resteasy-vertx" }
smallrye-config = { module = "io.smallrye.config:smallrye-config", version.ref = "smallrye-config"}
flogger = { module = "com.google.flogger:flogger", version.ref = "flogger"}
flogger-slf4j-backend = { module = "com.google.flogger:flogger-slf4j-backend", version.ref = "flogger" }
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
